<div>
  <div>
    <h1>QUOTEBOOK</h1>

    <quote quote=$ctrl.quote > </quote>
    <button type="submit" ng-click="$ctrl.getNewQuote()">New Quote</button>
    <button type="submit" ng-click="$ctrl.saveFavorite($ctrl.quote)">Save</button>



    <h3>Login</h3>
    <form >
      Username:
      <input type="text" ng-model="username"/> 
      Password:
      <input type="password" ng-model="password"/>
      <button type="submit" ng-click="$ctrl.login(username, password)">Login</button>
    </form>
    <h3>Sign Up</h3>
    <form >
      Username:
      <input type="text" ng-model="username2"/> 
      Password:
      <input type="password" ng-model="password2"/>
      <button type="submit" ng-click="$ctrl.signup(username2, password2)">Sign Up</button>
    </form>
